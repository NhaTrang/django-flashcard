{% extends "base.html" %}

    {% block title %}
      Flashcard list
    {% endblock %}

    {% block header %}
      <h1>Your flashcards:</h1>
    {% endblock %}

    {% block content %}
      {% for flashcard in flashcard_list %}
        <div class="front_view grid_11">
          <h2>
            <a href="{{ flashcard.get_absolute_url }}">{{ flashcard.front }}</a>
          </h2>
          <br />
          {{ flashcard.back }}
        </div>

        <!-- Somehow floating nowhere... Fix this. -->
        <a href="{{ flashcard.edit }}">Edit</a>
        <a href="{{ flashcard.delete }}">Delete</a>

        <div class="clear"></div>
      {% endfor %}
    {% endblock %}
